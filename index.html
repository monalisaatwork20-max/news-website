<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>News of India | Latest Headlines, Breaking News & Top Stories</title>
    <meta
      name="title"
      content="News of India | Latest Headlines, Breaking News & Top Stories"
    />
    <meta
      name="description"
      content="News of India by Monalisa Maity brings you the latest headlines, breaking news, trending stories, sports highlights, entertainment buzz, and stock market updates from across India."
    />
    <meta
      name="keywords"
      content="India news, breaking news India, latest headlines India, top stories India, trending news, sports news, entertainment news, India stock market updates"
    />
    <meta name="author" content="Monalisa Maity" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook / LinkedIn Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.newsofindia.com/" />
    <meta
      property="og:title"
      content="News of India | Latest Headlines, Breaking News & Top Stories"
    />
    <meta
      property="og:description"
      content="Stay updated with News of India by Monalisa Maity – your trusted source for breaking news, top stories, trends, sports, entertainment, and stock market updates across India."
    />
    <meta
      property="og:image"
      content="https://www.newsofindia.com/media/preview.jpg"
    />
    <meta property="og:site_name" content="News of India" />
    <meta property="article:author" content="Monalisa Maity" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.newsofindia.com/" />
    <meta
      name="twitter:title"
      content="News of India | Latest Headlines, Breaking News & Top Stories"
    />
    <meta
      name="twitter:description"
      content="News of India by Monalisa Maity covers breaking news, trending stories, sports updates, entertainment highlights, and India’s stock market insights."
    />
    <meta
      name="twitter:image"
      content="https://www.newsofindia.com/media/preview.jpg"
    />
    <meta name="twitter:creator" content="@MonalisaMaity" />
    <!-- Optional: Your Twitter handle -->

    <!-- Favicon -->
    <link rel="icon" href="media/favicon.ico" type="image/x-icon" />

    <!-- CSS & Scripts -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- SITE NAME -->
    <div id="site-name">
      <h1>NEWS OF INDIA</h1>
    </div>

    <!-- MAIN HEADER -->
    <header class="site-header">
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <img src="media/logo.png" alt="Logo" />
        </div>

        <!-- Navigation -->
        <nav class="main-navigation">
          <div class="hamburger-wrapper">
            <button class="hamburger"><i class="fa fa-bars"></i></button>
          </div>

          <div class="nav-container">
            <button class="hamburger-cancel">
              <i class="fa fa-times"></i>
            </button>
            <!-- move inside -->

            <ul>
              <li>
                <a href="#" id="latest" class="nav-item active">For You</a>
              </li>
              <li>
                <a href="#" id="top-stories" class="nav-item">Top Stories</a>
              </li>
              <li><a href="#" id="trending" class="nav-item">Trending</a></li>
              <li><a href="#" id="sports" class="nav-item">Sports</a></li>
              <li>
                <a href="#" id="entertainment" class="nav-item"
                  >Entertainment</a
                >
              </li>
              <li><a href="#" id="stock" class="nav-item">Stock</a></li>
            </ul>
          </div>
        </nav>

        <!-- Search + User -->
        <div class="nav-search">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search news..." />
            <button id="search-btn"><i class="fa fa-search"></i></button>
          </div>
          <div class="user-menu">
            <button><i class="fa fa-user"></i></button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Profile</a>
              <a href="#" class="dropdown-item">Settings</a>
              <a href="#" class="dropdown-item">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="card-container" id="cards-container">
        <!-- News Cards will load here dynamically -->
      </div>
    </main>
  </body>
</html>
